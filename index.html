<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <audio id="soundP1">
        <source src="./sounds/zapsplat_small_click_001.mp3" type="audio/ogg">
        Este navegador não suporta este audio.
    </audio>
    <audio id="soundP2">
        <source src="./sounds/zapsplat_small_click_002.mp3" type="audio/ogg">
        Este navegador não suporta este audio.
    </audio>
    <audio id="soundError">
        <source src="./sounds/zapsplat_error_001.mp3" type="audio/ogg">
        Este navegador não suporta este audio.
    </audio>
    <audio id="soundClick">
        <source src="./sounds/zapsplat_click_short_001.mp3" type="audio/ogg">
        Este navegador não suporta este audio.
    </audio>
    <audio id="soundBtn">
        <source src="./sounds/zapsplat_small_click_003.mp3" type="audio/ogg">
        Este navegador não suporta este audio.
    </audio>
    <audio id="soundWin">
        <source src="./sounds/zapsplat_cartoon_success_fanfair.mp3" type="audio/ogg">
        Este navegador não suporta este audio.
    </audio>
    <audio id="soundDraw">
        <source src="./sounds/zapsplat_game_win.mp3" type="audio/ogg">
        Este navegador não suporta este audio.
    </audio>
    
    
    <div id="resultScreen">
        <div id="result"></div>
        <div id="winner" class="o"></div>
        <button id="closeResultScreen" class="btn">OK</button>
    </div>

    <h1>Jogo da Velha</h1>
    <button id="audio" class="btn-icons" onclick="muteBtn()"></button>
    <div id="score">
        <div id="p1" class="players">
            <div id="nameP1">Jogador 1</div>
            <button id="btn-edit-nameP1" class="btn-icons btn-edit" onclick="editName(document.getElementById('p1'))"></button>
        </div>
        <div id="p1-emblem"class="o"></div>
        <div id="num-p1">0</div>


        <div id="p2" class="players">
            <div id="nameP2">Jogador 2</div>
            <button id="btn-edit-nameP2" class="btn-icons btn-edit" onclick="editName(document.getElementById('p2'))"></button>
        </div>
        <div id="p2-emblem" class="x"></div>
        <div id="num-p2">0</div>
        
        <div id="playerTurn">
            <div>Quem joga:</div>
            <div class="o"></div>
        </div>
    </div>

    <div id="round">Rodada: <div id="roundCount">1</div></div>
    <div class="stage">
        
        <div>
            <div id="0" class="square"></div>
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
        </div>
        <div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
        </div>
        <div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>
    </div>
    <div id="buttons">
        <button id="restart" class="btn" onclick="restart()">Restart</button>
        <button id="newGame" class="btn" onclick="newGame()">Novo Jogo</button>
    </div>

    <script src="./scripts/game.js"></script>
    <script src="./scripts/interface.js"></script>  
</body>
</html>
