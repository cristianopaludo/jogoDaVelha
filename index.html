<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
    <div id="resultScreen">
        <div id="result"></div>
        <div id="winner" class="o"></div>
        <button id="closeResultScreen" class="btn">OK</button>
    </div>

    <h1>Jogo da Velha</h1>
    
    <div id="score">
        <div id="name-p1">Jogador 1</div>
        <div id="name-p2">Jogador 2</div>
        <div id="playerTurn">
            <div>Quem joga:</div>
            <div class="o"></div>
        </div>
        <div id="p1"class="o"></div>
        <div id="num-p1">0</div>
        <div id="p2" class="x"></div>
        <div id="num-p2">0</div>
    </div>

    
    <div id="round">Rodada: <div id="roundCount">1</div></div>
    <div class="stage">
        
        <div>
            <div id="0" class="square"></div>
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
        </div>
        <div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
        </div>
        <div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>
    </div>
    <div id="buttons">
        <button id="restart" class="btn" onclick="restart()">Restart</button>
        <button id="newGame" class="btn" onclick="newGame()">Novo Jogo</button>
    </div>
    
    
    <script src="./scripts/game.js"></script>
    <script src="./scripts/interface.js"></script>   
</body>
</html>
